<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
			<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
			<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
			<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
			<link rel="stylesheet" type="text/css" href="css/basic.css">
			<script type="text/javascript" src="js/base.js"></script>

</head>
<body>
	<section id="page" data-role="page">
		<div data-role="panel" id="mypanel">
			<h1>RentalZ</h1>
        <ul data-inset="true" data-role="listview" >
            <li data-role="list-divider">Property</li>
            <li data-icon="plus"><a href="CW2.html" data-ajax="false" rel="external">Add</a></li>
            <li data-icon="grid"><a href="home.html" data-ajax="false" rel="external">Load</a></li>
        </ul>
			</ul>

			
		</div>
		<header data-role="header">
			<a href="#" class="ui-btn-left" data-icon="bars" id="option">Menu</a>
			<h1>Home</h1>
			<a href="#" class="ui-btn-right" data-icon="heart" id="exit">Exit</a>
		</header><!-- /header -->
		<article role="main" class="ui-content">
			
				
			<div class="center">
			<h2>View All Property</h2>
			<div class="left fieldcontain" >

			
		      <input class="input" type="text" placeholder="Search.." name="txtSearch" id="txtSearch">
		      <a href="#" class="ui-btn" name="btnSearch">button</a>
		    
			</div>	
			<table id="table" data-role="table"  class="ui-responsive table-stroke">
				<thead>
					<tr>
						<th >ID</th>
						<th >Property Type</th>
						<th >Bedrooms</th>
						<th >Added Date</th>
						<th >Furniture Type</th>
						<th >Monthly Rent</th>
						<th >Notes</th>
						<th >Reporter</th>
						<th >Action</th>
						<th >Action 2</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
			</div>
			<div data-role="popup" id="popupAction">
            <div data-role="header">
                <a class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all" data-rel="back"></a>
                <h1>Options</h1>
            </div>
            <div data-role="main" class="ui-content">
                <a class="ui-btn ui-icon-delete ui-btn-icon-left ui-btn-inline"
                   onclick="deleteProduct()"
                >Delete</a>
                <a class="ui-btn ui-icon-edit ui-btn-icon-left ui-btn-inline"
                   href="#updatedialog"
                >Update</a>
            </div>
        </div>
        
		</article><!-- /content -->
		<footer data-role="footer">
			<h1>Bazinga</h1>
		</footer><!-- /footer -->
	</section><!-- /page -->
